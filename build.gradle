plugins {
	id 'org.springframework.boot' version '2.7.3'
	id 'io.spring.dependency-management' version '1.0.13.RELEASE'
	id 'java'
	id 'jacoco'
	id 'org.sonarqube' version '3.0'
}

group = 'uk.correvate.ms.handling.files'
version = '1.0.0'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

tasks.named('test') {
	useJUnitPlatform()
}

apply from: "/home/gradle/src/gradle/build-dependencies.gradle"
apply from: "/home/gradle/src/gradle/build-sonarqube.gradle"
apply from: "/home/gradle/src/gradle/build-test.gradle"
